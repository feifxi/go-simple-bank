version: "2"
sql:
  - schema: "db/migration"
    queries: "db/query"
    engine: "postgresql"
    gen:
      go:
        out: "db/sqlc"
        package: "sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
overrides:
  go: null
plugins: []
rules: []
options: {}
